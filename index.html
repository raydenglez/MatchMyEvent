<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>MatchMyEvent Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for range slider thumbs */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ffffff;
        border: 1px solid #e5e7eb; /* gray-200 */
        border-radius: 9999px; /* rounded-full */
        cursor: pointer;
        margin-top: -11px; /* (thumb height - track height) / 2 */
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); /* shadow-md */
        transition: box-shadow 0.2s ease-in-out;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.5); /* ring-purple-400/50 */
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 9999px;
        cursor: pointer;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      input[type="range"]:focus::-moz-range-thumb {
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.5);
      }
    </style>
